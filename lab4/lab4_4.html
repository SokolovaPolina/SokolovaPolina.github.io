<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление вертикального меню</title>
		<style>
			html {
					background: #f0f0f0;
			}
			
			.menu {
                padding: 5px;
				width: 220px;
				background: #fff;
				
			}
			
			.menu ul {
			    position: relative;
				list-style: none;
		
			}
			.menu li {
				list-style: none;
					
				}
			.menu li:before {
				width: 4px;
                font-family: FontAwesome;
				content: '\f005';
				height: 14px;	
				width: 15px;
				left: 20px;
				position: absolute;
				}
			
			
			.menu li a {
				color: rgb(42, 74, 170);
			
			}
			
			.menu li a:hover {
				color: #6067e4;
				
			}

			
			.menu li ul {
				margin-bottom: 12px;
				
			}
            .menu ul li:hover li {
				display: block;
				
			}
			.menu li li:before {
				background-position: -10px -10px;
                left: 20px;
                margin-left: -20px;
					
				}
			.menu li li { 
                margin-left: -20px;
                display: none;
					
			}
			
			
	</style>
</head>
<body>
	<nav class="menu">
		<ul>

				<ul>
					<li><a href="#">Экшн</a></li>

				</ul>
			</li>

					<li><a href="#">Классика</a></li>
					<li><a href="#">Джаз</a></li>
					<li><a href="#">Рок</a></li>

				</ul>
			</li>
			<li><a href="#">Софт</a>
				<ul>
					<li><a href="#">Графика</a></li>
					<li><a href="#">3D-моделирование</a></li>
					<li><a href="#">Машинопись</a></li>
					<li><a href="#">Переводчики</a></li>
				</ul>
			</li>

	</nav>
</body>
