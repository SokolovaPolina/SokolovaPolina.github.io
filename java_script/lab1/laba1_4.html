<body>
    <script>
        let n = prompt("Введите число: ",);

        for (let i = 2; i <= n; i++) {
           for (let j = 2; j <= i;) {
            if (i % j == 0 && j < i) {
                break;
            } else if (j == i) {
                console.log(i);
            }
           }
        }
    </script>
    
</body>
