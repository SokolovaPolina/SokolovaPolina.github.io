<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>плейсхолдер-подсказка</title>
    <style>
        ::placeholder {
            color: rgb(73, 73, 252);
        }
    </style>
</head>

<body>
    <div id="texfield">
        <label for="sss"></label>
        <input type="text" data-placeholder="Введите логин" />
    </div>

    <script>
        'use strict';
        let tf = document.getElementById("texfield");

        let input = tf.getElementsByTagName("input")[0];
        let lb = tf.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });

        input.addEventListener("blur", function () {

            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);

        });

    </script>
</body>

</html>
